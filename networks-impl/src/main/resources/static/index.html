<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Networks</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        rel="stylesheet">
</head>

<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Actions
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Database Actions</h5>

          <p class="card-text mt-3">Click the buttons below to perform actions on the database.</p>

          <button id="createPostButton" class="btn btn-warning mt-2 text-left">Create Post with
            Comment and Likes
          </button>

          <button id="createFriendshipButton" class="btn btn-warning mt-2 text-left">Create
            Friendship with Messages
          </button>

          <button id="createGroupButton" class="btn btn-warning mt-2 text-left">Create Group with
            Memberships
          </button>

          <button id="displayGraphButton" class="btn btn-info mt-2 text-left">Display Graph</button>

          <button id="reseedButton" class="btn btn-danger mt-2 text-left">Reseed Database</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
  const endpointPrefix = 'http://127.0.0.1:23567/api/v1/graph';

  const onCreatePostClick = () => {
    $('#createPostButton').click(() => {
      $.post(`${endpointPrefix}/specific/createPost`, () => {
        toastr.success('Post created successfully');
      }).fail(() => {
        toastr.error('Failed to create post');
      });
    });
  }

  const onCreateFriendshipClick = () => {
    $('#createFriendshipButton').click(() => {
      $.post(`${endpointPrefix}/specific/createFriendship`, () => {
        toastr.success('Friendship created successfully');
      }).fail(() => {
        toastr.error('Failed to create friendship');
      });
    });
  }

  const onCreateGroupClick = () => {
    $('#createGroupButton').click(() => {
      $.post(`${endpointPrefix}/specific/createGroup`, () => {
        toastr.success('Group created successfully');
      }).fail(() => {
        toastr.error('Failed to create group');
      });
    });
  }

  const onDisplayGraphClick = () => {
    $('#displayGraphButton').click(() => {
      $.get(`${endpointPrefix}/display`, (data) => {
        toastr.success('Graph displayed successfully');

        console.log(data);
      }).fail(() => {
        toastr.error('Failed to display graph');
      });
    });
  }

  const onReseedClick = () => {
    $('#reseedButton').click(() => {
      $.post(`${endpointPrefix}/reseed`, () => {
        toastr.success('Database reseeded successfully');
      }).fail((data) => {
        toastr.error('Failed to reseed the database');
      });
    });
  }

  $(document).ready(() => {
    onCreatePostClick();
    onCreateFriendshipClick();
    onCreateGroupClick();
    onDisplayGraphClick();
    onReseedClick();
  });
</script>

</body>
</html>
