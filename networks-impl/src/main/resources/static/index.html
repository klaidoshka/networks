<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Networks</title>

  <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet">

  <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet">
</head>

<body class="bg-dark">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Actions
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Database Actions</h5>

          <p class="card-text mt-3">Click the buttons below to perform actions on the database.</p>

          <button id="generateNodesButton" class="btn btn-warning mt-2 text-left">
            Generate Nodes
          </button>

          <button id="generateLeftSplitNodesButton" class="btn btn-warning mt-2 text-left">
            Generate Nodes (Left Split)
          </button>

          <button id="generateRightSplitNodesButton" class="btn btn-warning mt-2 text-left">
            Generate Nodes (Right Split)
          </button>

          <button id="displayGraphButton" class="btn btn-info mt-2 text-left">Display Graph</button>

          <button id="deleteButton" class="btn btn-danger mt-2 text-left">Delete Graph</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Cytoscape container -->
  <div id="cy-parent" class="row justify-content-center mt-3 mb-3">
    <div class="col-md-12">
      <div id="cy" style="width: 100%; height: 500px;"></div>
    </div>
  </div>
</div>

<!-- Loading Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p class="mt-3">Loading...</p>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>

<script>
  const endpointPrefix = 'http://127.0.0.1:23567/api/v1/graph';
  
  const startLoad = () => {
    $('#loadingModal')
    .modal(
        {
          backdrop: 'static',
          keyboard: false
        }
    )
    .modal('show');
  }

  const endLoad = () => {
    $('#loadingModal').modal('hide');
  }

  const onFail = (response) => {
    console.error(response);

    toastr.error(
        `Failed ${response.responseText && `(\`${response.responseText}\`)`
        || 'to execute. Server error.'}`
    );
  }

  const onSuccess = (msg) => {
    toastr.success(msg);

    $('#cy-parent').removeClass('bg-light');
    
    $('#cy').empty();
  }

  const onGenerateNodesClick = () => {
    $('#generateNodesButton').click(() => {
      const amount = prompt("Enter the amount of nodes to generate:");

      if (amount > 0) {
        startLoad();

        $
        .post(
            `${endpointPrefix}/generate?amount=${amount}`,
            () => onSuccess('Nodes — generated')
        )
        .fail(onFail)
        .always(endLoad);
      } else {
        toastr.error('Invalid amount. Must be greater than 0');
      }
    });
  }

  const onGenerateLeftSplitNodesClick = () => {
    $('#generateLeftSplitNodesButton').click(() => {
      const amount = prompt("Enter the amount of nodes to generate for the left split:");

      if (amount > 0) {
        startLoad();

        $
        .post(
            `${endpointPrefix}/generateLeftSplit?amount=${amount}`,
            () => onSuccess('Left split nodes — generated')
        )
        .fail(onFail)
        .always(endLoad);
      } else {
        toastr.error('Invalid amount. Must be greater than 0');
      }
    });
  }

  const onGenerateRightSplitNodesClick = () => {
    $('#generateRightSplitNodesButton').click(() => {
      const amount = prompt("Enter the amount of nodes to generate for the right split:");

      if (amount > 0) {
        startLoad();

        $
        .post(
            `${endpointPrefix}/generateRightSplit?amount=${amount}`,
            () => onSuccess('Right split nodes — generated')
        )
        .fail(onFail)
        .always(endLoad);
      } else {
        toastr.error('Invalid amount. Must be greater than 0');
      }
    });
  }

  const onDisplayGraphClick = () => {
    $('#displayGraphButton').click(() => {
      startLoad();

      $
      .get(`${endpointPrefix}/display`, (data) => {
        toastr.success('Graph — displayed');

        console.log(data);

        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          style: [
            {
              selector: 'node',
              style: {
                'background-color': '#666',
                'label': 'data(id)'
              }
            },
            {
              selector: 'edge',
              style: {
                'width': 3,
                'line-color': '#ccc',
                'target-arrow-color': '#ccc',
                'target-arrow-shape': 'triangle'
              }
            }
          ],
          layout: {
            name: 'cose'
          },
          maxZoom: 10,
          minZoom: -10,
          styleEnabled: true,
          wheelSensitive: 0.5
        });

        cy.resize();

        cy.fit();

        $('#cy-parent').addClass('bg-light');
      })
      .fail(onFail)
      .always(endLoad);
    });
  }

  const onDeleteGraphClick = () => {
    $('#deleteButton').click(() => {
      startLoad();

      $
      .post(
          `${endpointPrefix}/delete`,
          () => onSuccess('Graph — deleted')
      )
      .fail(onFail)
      .always(endLoad);
    });
  }

  $(document).ready(() => {
    onGenerateNodesClick();
    onGenerateLeftSplitNodesClick();
    onGenerateRightSplitNodesClick();
    onDisplayGraphClick();
    onDeleteGraphClick();
  });
</script>

</body>

</html>
