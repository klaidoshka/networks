<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Networks</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        rel="stylesheet">
</head>

<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Actions
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Database Actions</h5>

          <p class="card-text mt-3">Click the buttons below to perform actions on the database.</p>

          <button id="generateNodesButton" class="btn btn-warning mt-2 text-left">
            Generate Nodes
          </button>

          <button id="generateLeftSplitNodesButton" class="btn btn-warning mt-2 text-left">
            Generate Nodes (Left Split)
          </button>

          <button id="generateRightSplitNodesButton" class="btn btn-warning mt-2 text-left">
            Generate Nodes (Right Split)
          </button>

          <button id="displayGraphButton" class="btn btn-info mt-2 text-left">Display Graph</button>

          <button id="deleteButton" class="btn btn-danger mt-2 text-left">Delete Graph</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
  const endpointPrefix = 'http://127.0.0.1:23567/api/v1/graph';

  const onGenerateNodesClick = () => {
    $('#generateNodesButton').click(() => {
      const amount = prompt("Enter the amount of nodes to generate:");
      if (amount > 0) {
        $.post(`${endpointPrefix}/generate`, {amount: amount}, () => {
          toastr.success('Generated nodes successfully');
        }).fail(() => {
          toastr.error('Failed to generate nodes');
        });
      } else {
        toastr.error('Invalid amount. Must be greater than 0');
      }
    });
  }

  const onGenerateLeftSplitNodesClick = () => {
    $('#generateLeftSplitNodesButton').click(() => {
      const amount = prompt("Enter the amount of nodes to generate for the left split:");
      if (amount > 0) {
        $.post(`${endpointPrefix}/generateLeftSplit`, {amount: amount}, () => {
          toastr.success('Generated left split nodes successfully');
        }).fail(() => {
          toastr.error('Failed to generate nodes');
        });
      } else {
        toastr.error('Invalid amount. Must be greater than 0');
      }
    });
  }

  const onGenerateRightSplitNodesClick = () => {
    $('#generateRightSplitNodesButton').click(() => {
      const amount = prompt("Enter the amount of nodes to generate for the right split:");
      if (amount > 0) {
        $.post(`${endpointPrefix}/generateRightSplit`, {amount: amount}, () => {
          toastr.success('Generated right split nodes successfully');
        }).fail(() => {
          toastr.error('Failed to generate nodes');
        });
      } else {
        toastr.error('Invalid amount. Must be greater than 0');
      }
    });
  }

  const onDisplayGraphClick = () => {
    $('#displayGraphButton').click(() => {
      $.get(`${endpointPrefix}/display`, (data) => {
        toastr.success('Displayed graph successfully. Open up console.');

        console.log(data);
      }).fail(() => {
        toastr.error('Failed to display graph');
      });
    });
  }

  const onDeleteGraphClick = () => {
    $('#deleteButton').click(() => {
      $.post(`${endpointPrefix}/delete`, () => {
        toastr.success('Database deleted successfully');
      }).fail(() => {
        toastr.error('Failed to delete the database');
      });
    });
  }

  $(document).ready(() => {
    onGenerateNodesClick();
    onGenerateLeftSplitNodesClick();
    onGenerateRightSplitNodesClick();
    onDisplayGraphClick();
    onDeleteGraphClick();
  });
</script>

</body>
</html>
